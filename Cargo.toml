[[bin]]
name = "polkadot"
path = "polkadot/src/main.rs"

[package]
name = "polkadot"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]

[dependencies]
error-chain = "0.11"
polkadot-cli = { path = "polkadot/cli" }
polkadot-network = { path = "polkadot/network" }

[workspace]
members = [
	"polkadot/network",
	"polkadot/candidate-agreement",
	"polkadot/cli",
	"polkadot/collator",
	"polkadot/executor",
	"polkadot/runtime",
	"polkadot/primitives",
	"polkadot/validator",
	"substrate/client",
	"substrate/codec",
	"substrate/environmental",
	"substrate/executor",
	"substrate/primitives",
	"substrate/rpc",
	"substrate/rpc-servers",
	"substrate/runtime-io",
	"substrate/runtime-std",
	"substrate/runtime-support",
	"substrate/serializer",
	"substrate/state-machine",
	"substrate/test-runtime",
]
exclude = [
	"polkadot/runtime/wasm",
	"substrate/executor/wasm",
	"substrate/pwasm-alloc",
	"substrate/pwasm-libc",
	"substrate/test-runtime/wasm",
]
