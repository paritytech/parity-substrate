name: Check Links

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: gaurav-nelson/github-action-markdown-link-check@b9ebf58cf4d8ad45e9ce45d9309812e1291c1a03
      with:
        use-quiet-mode: 'yes'
        config-file: '.github/workflows/mlc_config.json'
